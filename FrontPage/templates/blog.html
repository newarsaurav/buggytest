{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto min-h-screen py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="col-span-1 bg-white p-6 rounded-lg shadow-md">
            <ul class="list-disc list-inside">
                {% for blog in blogs %}
                <a href="{% url 'blog_page' blog.id%}"><li class="text-blue-600 hover:text-blue-800 cursor-pointer">{{ blog.title }}</li></a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">This is block page</h1>
           
            <div class="mb-4">
                <strong>Image:</strong>
                <img src="{{ data.image }}" alt="{{ data.title }}" class="w-full h-auto rounded-lg shadow-md">
            </div>
            <div class="mb-4">
                <strong>Subtitle:</strong>
                {{ data.subtitle }}
            </div>
            <div class="mb-4">
                <strong>Title:</strong>
                <h2 class="text-xl font-semibold">{{ data.title }}</h2>
            </div>
            <div>
                <strong>Description:</strong>
                <p class="text-gray-700">{{ data.description }}</p>
            </div>
        </div>
    </div>
</div>
{%endblock %}
